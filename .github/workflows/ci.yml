name: CI

on:
  push:
    branches:
      - "**"          # cualquier branch (incluye main, feature/*, etc)
  pull_request:
    branches:
      - main          # PRs que van hacia main

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # Usa la versión definida en go.mod, así no hardcodeamos 1.20/1.21/etc
          go-version-file: go.mod
          cache: true

      - name: Run tests with coverage
        run: |
          go test ./... -covermode=atomic -coverprofile=coverage.out

      - name: Show coverage summary
        run: |
          go tool cover -func=coverage.out | tail -n 1

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage.out
          path: coverage.out
