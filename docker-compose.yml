version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: gotpl_postgres
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrator:
    image: migrate/migrate:4
    container_name: gotpl_migrator
    depends_on:
      postgres:
        condition: service_healthy
    command: ["-verbose", "-path", "/migrations", "-database", "postgres://app:app@postgres:5432/appdb?sslmode=disable", "up"]
    volumes:
      - ./internal/migrations/sql:/migrations:ro
    restart: "no"

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: gotpl_redpanda
    command:
      - redpanda start
      - --overprovisioned
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092,OUTSIDE://localhost:19092
    ports:
      - "9092:9092"
      - "19092:19092"   # acceso desde host
      - "9644:9644"    # admin
    healthcheck:
      # Usa wget (Redpanda suele traerlo). Si preferÃ­s curl, cambia 'wget -qO-' por 'curl -fsS'.
      test: ["CMD-SHELL", "wget -qO- http://localhost:9644/v1/status/ready > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s

  redpanda-console:
    image: redpandadata/console:latest
    container_name: gotpl_redpanda_console
    ports:
      - "8081:8080"
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_TLS_ENABLED=false
      - KAFKA_SASL_ENABLED=false
      - CONSOLE_LISTEN_ADDRESS=0.0.0.0:8080
    depends_on:
      redpanda:
        condition: service_started

  rabbitmq:
    image: rabbitmq:3-management
    container_name: gotpl_rabbit
    ports:
      - "5672:5672"
      - "15672:15672"   # UI http://localhost:15672 (guest/guest)
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: gotpl_app
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      redpanda:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    env_file:
      - config/.env
    ports:
      - "8080:8080"
    command: ["postgres:5432", "redpanda:9092", "rabbitmq:5672", "--", "/app/api"]
    volumes:
      - ./scripts/wait-for.sh:/wait-for.sh:ro

volumes:
  pgdata:
